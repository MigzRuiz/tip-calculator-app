<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="/dist/style.css" />
    <script defer src="/dist/script.js"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo"><img src="images/logo.svg" alt="App Logo" /></div>
      <div class="main">
        <div class="input">
          <div class="input__wrapper">
            <div class="input__label">Bill</div>
            <form class="input__form">
              <img
                src="/images/icon-dollar.svg"
                alt="dollar sign"
                class="input__img"
              />
              <input type="number" class="input__text" placeholder="0.0" />
            </form>
          </div>
          <div class="input__wrapper">
            <div class="input__label">Select Tip %</div>
            <form class="input__form input__tipbox">
              <button class="input__btn">5%</button>
              <button class="input__btn">10%</button>
              <button class="input__btn">15%</button>
              <button class="input__btn">25%</button>
              <button class="input__btn">50%</button>
              <input type="number" class="input__text" placeholder="Custom" />
            </form>
          </div>
          <div class="input__wrapper">
            <div class="input__label">Number of People</div>
            <form class="input__form">
              <img
                src="/images/icon-person.svg"
                alt="dollar sign"
                class="input__img"
              />
              <input type="text" class="input__text" placeholder="0" />
            </form>
          </div>
        </div>
        <div class="output">
          <div class="output__wrapper">
            <div class="output__label">Tip Amount <span>/person</span></div>
            <div class="output__amount output_amount-person">$4.27</div>
          </div>
          <div class="output__wrapper">
            <div class="output__label">Total <span>/person</span></div>
            <div class="output__amount output_amount-total">$32.79</div>
          </div>
          <button class="input__btn">Reset</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Miguel Ruiz</a>.
    </div>
  </body>
</html>
